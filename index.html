<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticker Prompt Generator</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Open Graph / Social Media Preview -->
  <meta property="og:title" content="Sticker Prompt Generator">
  <meta property="og:description" content="Buat prompt sticker keren untuk Gemini & ChatGPT dalam hitungan detik!">
  <meta property="og:image" content="https://bang-latep-sticker.vercel.app/preview.jpg">
  <meta property="og:url" content="https://bang-latep-sticker.vercel.app">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Sticker Prompt Generator">
  <meta name="twitter:description" content="Buat prompt sticker keren untuk Gemini & ChatGPT dalam hitungan detik!">
  <meta name="twitter:image" content="https://bang-latep-sticker.vercel.app/preview.jpg">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-title">
        <img src="logo.png" alt="BANG LATEP" class="logo-img">
        <h1>Sticker Prompt Generator</h1>
      </div>
      <p>Buat prompt untuk sticker di Gemini / ChatGPT</p>
    </header>

    <main>
      <!-- Objek -->
      <div class="form-group">
        <label for="objek-mode">Objek</label>
        <select id="objek-mode">
          <option value="foto">Wajah terlampir (gunakan foto)</option>
          <option value="custom">Input sendiri</option>
        </select>
        <input type="text" id="objek-custom" placeholder="Contoh: pria Indonesia, kemeja putih, kacamata lensa" />
      </div>

      <!-- Jumlah Sticker -->
      <div class="form-group">
        <label for="jumlah-sticker">Jumlah Sticker (1–10)</label>
        <input type="number" id="jumlah-sticker" min="1" max="10" value="1" />
      </div>

      <!-- Teks di Sticker (Dinamis) -->
      <div class="form-group">
        <label>Teks di Sticker</label>
        <div id="teks-container">
          <input type="text" class="teks-item" placeholder="Teks untuk sticker 1" />
        </div>
      </div>

      <!-- Pose (Dinamis) -->
      <div class="form-group">
        <label>Pose</label>
        <div id="pose-container">
          <!-- Dropdown pose akan di-generate di sini -->
        </div>
      </div>

      <!-- Ekspresi (Dinamis) -->
      <div class="form-group">
        <label>Ekspresi</label>
        <div id="ekspresi-container">
          <!-- Dropdown ekspresi akan di-generate di sini -->
        </div>
      </div>

      <!-- Gaya Font -->
      <div class="form-group" id="font-group">
        <label for="gaya-font">Gaya Font</label>
        <select id="gaya-font">
          <option value="Bold Comic Style">Bold Comic Style</option>
          <option value="Bubble Font (Huruf Balon)">Bubble Font (Huruf Balon)</option>
          <option value="Handwritten Casual">Handwritten Casual</option>
          <option value="Graffiti Style">Graffiti Style</option>
          <option value="Rounded Sans Bold">Rounded Sans Bold</option>
          <option value="Chalk / Marker Font">Chalk / Marker Font</option>
          <option value="Cartoon 3D Text">Cartoon 3D Text</option>
          <option value="Outline Font (Huruf Berbatas)">Outline Font (Huruf Berbatas)</option>
          <option value="Sticker Cutout Font">Sticker Cutout Font</option>
          <option value="Playful Script Font">Playful Script Font</option>
        </select>
      </div>

      <!-- Gaya Sticker -->
      <div class="form-group">
        <label for="gaya-sticker">Gaya Sticker</label>
        <select id="gaya-sticker">
          <option value="Kartun">Kartun</option>
          <option value="Chibi">Chibi</option>
          <option value="3D Pixar">3D Pixar</option>
          <option value="Krayon">Krayon</option>
          <option value="Cat Air">Cat Air</option>
          <option value="Sketsa">Sketsa</option>
          <option value="Retro">Retro</option>
          <option value="Realistis">Realistis</option>
          <option value="Minimalis">Minimalis</option>
        </select>
      </div>

      <!-- Latar Belakang -->
      <div class="form-group">
        <label for="latar-belakang">Latar Belakang</label>
        <input type="text" id="latar-belakang" placeholder="Contoh: transparan, gradient biru, pola bintang" value="transparan" />
      </div>

      <!-- Tombol Generate -->
      <div class="generate-buttons">
        <button id="create-prompt-btn">Create Prompt</button>
        <button id="create-json-btn">Create JSON</button>
      </div>

      <!-- Hasil Prompt -->
      <div class="form-group result-section">
        <label>Hasilkan Prompt</label>
        <textarea id="hasil-prompt" rows="6" readonly placeholder="Prompt akan muncul di sini..."></textarea>
        <button id="copy-btn" class="copy-btn-primary">SALIN PROMPT</button>
      </div>
    </main>

    <!-- Tombol Traktir Kopi -->
    <div class="donate-section">
      <a href="https://saweria.co/banglatep" target="_blank" class="donate-btn">
        ☕ Traktir Kopi
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Created by <strong>BANG LATEP</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
